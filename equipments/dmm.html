<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Multimeter UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-200">
    <div class="w-64 h-96 bg-black rounded-lg p-5 text-white text-center relative">
        <div id="display" class="w-full h-12 bg-green-500 text-xl flex items-center justify-center mb-4">
            0.00 V
        </div>
        <div class="w-20 h-20 bg-gray-500 rounded-full mx-auto mb-4"></div>
        <div class="flex flex-col gap-2">
            <button class="p-2 bg-yellow-400 text-black cursor-pointer" onclick="setMode('Voltage')">
                Voltage
            </button>
            <button class="p-2 bg-yellow-400 text-black cursor-pointer" onclick="setMode('Current')">
                Current
            </button>
            <button class="p-2 bg-yellow-400 text-black cursor-pointer" onclick="setMode('Resistance')">
                Resistance
            </button>
        </div>
        <!-- Ports for terminals -->
        <div class="absolute bottom-2 left-10 w-6 h-6 bg-red-500 rounded-full border-2 border-white"></div>
        <div class="absolute bottom-2 right-10 w-6 h-6 bg-black rounded-full border-2 border-white"></div>
        <p class="absolute bottom-0 left-8 text-xs text-red-500">+</p>
        <p class="absolute bottom-0 right-8 text-xs text-white">-</p>
    </div>
    <script>
        function setMode(mode) {
            const display = document.getElementById("display");
            switch (mode) {
                case "Voltage":
                    display.innerText = (Math.random() * 10).toFixed(2) + " V";
                    break;
                case "Current":
                    display.innerText = (Math.random() * 5).toFixed(2) + " A";
                    break;
                case "Resistance":
                    display.innerText = (Math.random() * 1000).toFixed(0) + " Î©";
                    break;
            }
        }
    </script>
</body>

</html>
